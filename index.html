<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="wrap">
        <div class="main__content">
            <p>MSI 2020</p>
            <span>Hey!</span>
            <span>Let's try to find a joke for you:</span>
            <div class="radio-container">
                <div>
                    <input id="random" type="radio" name="joke-type" value="random"/>
                    <label for="random">Random</label>
                </div>
                <div>
                    <input id="categories" type="radio" name="joke-type" value="categories">
                    <label for="categories">Categories</label>

                    <div class="categories-container hide">
                        <div class="category bold" id="category-animal">
                            ANIMAL
                        </div>
                        <div class="category" id="category-career">
                            CAREER
                        </div>
                        <div class="category" id="category-celebrity">
                            CELEBRITY
                        </div>
                        <div class="category" id="category-dev">
                            DEV
                        </div>
                    </div>
                </div>
                <div>
                    <input id="search" type="radio" name="joke-type" value="search">
                    <label for="search">Search</label>
                </div>
                <div>
                    <input id="search-area" type="search" name="search-element" placeholder="Free text search...">
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="js/index.js"></script>
    </body>
</html>
